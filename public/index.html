<body>
  <div id="media-player">
    <h1>Self Hosted Streaming Music Service</h1>
    <div id="track-list-container">
      <ul id="track-list">
      </ul>
    </div>

    <h3 id="playing-track"></h3>
    <audio id="audio-player" preload="none" controls autoplay style="width:400px;">
      <source id="current" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
    <button id="previous" class="control-buttons"><i class="fas fa-angle-double-left"></i></button>
    <button id="next" class="control-buttons"><i class="fas fa-angle-double-right"></i></button>
    <button id="pause" class="control-buttons"><i class="fas fa-pause"></i></button>
    <button id="mode" class="control-buttons"><i class="fas fa-list-ul"></i></button>
    <button id="extUpload" class="control-buttons"><i class="fas fa-upload"></i></button>
  </div>
