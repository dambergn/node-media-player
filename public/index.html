<body>
  <div id="media-player">
    <h1>Self Hosted Streaming Music Service</h1>
    <div id="track-list-container">
      <ul id="track-list">
      </ul>
    </div>

    <h3 id="playing-track"></h3>
    <audio id="audio-player" preload="none" autoplay style="width:400px;">
      <source id="current" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
    <div id="track-progress">
      <div id="track-progress-bar"></div>
    </div><br>
    <p id="track-time"></p>
    <div id="time-and-volume">
      <div id="volume-level"></div>
    </div><br>
    <button id="previous" class="control-buttons" title="Previous Track"><i class="fas fa-step-backward"></i></button>
    <button id="rewind" class="control-buttons" title="Rewind"><i class="fas fa-fast-backward"></i></button>
    <button id="pause" class="control-buttons" title="Play/Pause"><i class="fas fa-pause"></i></button>
    <button id="forward" class="control-buttons" title="Fast Forward"><i class="fas fa-fast-forward"></i></button>
    <button id="next" class="control-buttons" title="Next Track"><i class="fas fa-step-forward"></i></button>
    <br>
    <button id="thumb-down" class="control-buttons" title="Dislike"><i class="fas fa-thumbs-down"></i></button>
    <button id="volume-down" class="control-buttons" title="Volume Down"><i class="fas fa-volume-down"></i></button>
    <button id="volume-mute" class="control-buttons" title="Mute/Un Mute"><i class="fas fa-volume-mute"></i></button>
    <button id="volume-up" class="control-buttons" title="Volume Up"><i class="fas fa-volume-up"></i></button>
    <button id="thumb-up" class="control-buttons" title="Like"><i class="fas fa-thumbs-up"></i></button>
    <br>
    <button id="repeat" class="control-buttons" title="Loop current track"><i class="fas fa-redo"></i></button>
    <button id="restart" class="control-buttons" title= "Restart Track"><i class="fas fa-reply"></i></button>
    <button id="mode" class="control-buttons" title="List/Shuffle"><i class="fas fa-list-ul"></i></button>
    <button onclick="window.open('upload.html','popUpWindow','height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;" id="extUpload" class="control-buttons" title="Upload File"><i class="fas fa-upload"></i></button>
    <button onclick="window.open('#','popUpWindow','height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;" id="ytUpload" class="control-buttons" title="Download YouTube"><i class="fab fa-youtube"></i></button>

    

  </div>
