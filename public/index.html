<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <title>SHMSS</title>
</head>

<body>
  <h1>Self Hosted Music Streaming Service</h1>

  <h3 id="playing-track"></h3>
  <audio id="audio-player" preload="none" controls autoplay>
    <source id="current" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio><br>
  <button id="next">Next</button>
  <button id="pause">Pause</button>
  <button id="mode">Random</button>

  <form ref="uploadForm" id="uploadForm" method="POST" encType="multipart/form-data">
    <input type="file" name="sampleFile" />
    <br>
    <input id="upload" type="submit" value="Upload!" onclick="uploadMonitor();" />
    <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
    <h3 id="status"></h3>
    <p id="loaded_n_total"></p>
  </form>
  <div>
    <ul id="fileInfo">
    </ul>
  </div>


  <script src="assets/js/player.js"></script>
  <script src="assets/js/upload.js"></script>
</body>

</html>
